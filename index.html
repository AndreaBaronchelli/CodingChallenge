<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

      <header>
        <!-- logo e slogan-->
        <img id="logo"src="logo.png">
        <div class="slogan">
          Taking Booleaners from A to B
        </div>
      </header>

      <nav>
        <!-- 3 button -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- 3 monopattini -->
        <section>
          <!-- monopattino gino22 -->
          <input type="checkbox">
          <span class="name">Monopattino Gino22</span>
          <div class="location"> Via Guadalametri - a 220 metri da te</div>
          <div class="state"> Stato carica:</div>
          <div class="charge orange"></div>
        </section>
        <section>
          <!-- monopattino mike24 -->
          <input type="checkbox">
          <span class="name">Monopattino Mike24</span>
          <div class="location"> Via Ricciardoni - a 420 metri da te</div>
          <div class="state"> Stato carica:</div>
          <div class="charge green"></div>
        </section>
        <section>
          <!-- Monopattino fede154 -->
          <input type="checkbox">
          <span class="name">Monopattino Fede154</span>
          <div class="location"> Via Mentarini - a 490 metri da te</div>
          <div class="state"> Stato carica:</div>
          <div class="charge red"></div>
        </section>
      </main>

    </div>

  </body>
</html>
